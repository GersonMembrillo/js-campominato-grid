<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Campo Minato</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="d-flex align-items-center">
				<div class="container d-flex justify-content-between">
					<h1 class="d-flex align-items-center">
						<img src="./img/original.png" alt="" /> Campo Minato
					</h1>
					<form id="levelForm" class="d-flex align-items-center">
						<div>
							<label for="level">Livello</label>
							<select name="level" id="level">
								<option value="easy" selected>Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>
							</select>
						</div>
						<button class="btn btn-warning">Play</button>
					</form>
				</div>
			</header>
			<main>
				<div class="container d-flex justify-content-center align-items-center flex-wrap h-100">
					<div id="playground"></div>
				</div>
				<h3 id="score" class="w-100 text-center">Seleziona la difficolt√† e premi play</h3>
			</main>
			<footer>
				<div class="container h-100 d-flex align-items-center fs-4">
					Made with &hearts; by Classe#92
				</div>
			</footer>
		</div>
		<script type="text/javascript" src="./js/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
